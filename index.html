<body class="login-page">
    <div class="container">
        <h1>SAWS Customer Portal – Demo Login</h1>
        <form id="loginForm" autocomplete="off">
            <label for="demoUser">Select a Demo User</label>
            <select id="demoUser" name="demoUser">
                <option value="Monterey" data-account="001101505">Monterey (Account ID: 001101505)</option>
                <option value="Oak Hill" data-account="001101506">Oak Hill (Account ID: 001101506)</option>
                <option value="River Bend" data-account="001101507">River Bend (Account ID: 001101507)</option>
            </select>
            <button type="submit" id="loginBtn">Login as Selected User</button>
        </form>
        <div id="loginMsg" style="display:none;margin-top:20px;text-align:center;color:#38a169;font-weight:bold;"></div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var select = document.getElementById('demoUser');
        var selectedOption = select.options[select.selectedIndex];
        var user = selectedOption.value;
        var accountId = selectedOption.getAttribute('data-account');
        document.getElementById('loginMsg').style.display = 'block';
        document.getElementById('loginMsg').textContent = 'Logging in as ' + user + ' (Account ID: ' + accountId + ')...';
        setTimeout(function() {
            window.location.href = `dashboard.html?user=${encodeURIComponent(user)}&account=${encodeURIComponent(accountId)}`;
        }, 800);
    });
    posthog.identify(account, { name: user, account_id: account });

  // Track login success
  posthog.capture('login_success', { user, account });

  // Track account creation or signup (if applicable)
  posthog.capture('user_signed_up', {
    user_id: account,
    role: 'customer',
    source: 'SAWS Web Portal'
  });

    </script>
